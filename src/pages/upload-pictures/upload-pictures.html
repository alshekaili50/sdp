<ion-card>
  <ion-card-content>
    <ion-list no-lines>
      <ion-list-header>Labels</ion-list-header>
      <progress-bar *ngIf="loadProgress" [progress]="loadProgress"></progress-bar>

    </ion-list>
  </ion-card-content>
</ion-card>
<ion-fab bottom right>
  <button ion-fab (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
</ion-fab>
